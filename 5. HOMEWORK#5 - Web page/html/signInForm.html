<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Form</title>
    <link rel="stylesheet" href="/css/signIn.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500;700;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <form action="" method="">
        <fieldset>
            <img width="350px" src="/assets/logo.png" alt="logo">
            <hr>
            <h1>Sign In</h1>
            <!-- <label for="email">Email</label> -->
            <input class="text" type="email" name="email" id="email" placeholder="Email Address" required>
            <br>
            <!-- <label for="username">Username</label> -->
            <input class="text" type="text" name="username" id="username" placeholder="Username" required>
            <br>
            <!-- <label for="password">Password</label> -->
            <input class="text" type="password" name="password" id="password" placeholder="Password" required>
            <hr>
            <p class="pass-forgot">Forgot password?</p>
            <p class="pass-terms">By signing in, I agree to the <span class="span-terms">FUTURE OF CONSTRUCTION Privacy
                    Statement</span><br>
                and <span><b>Terms of
                        Service</b></span>
            </p>
            <button>SIGN IN</button>
            <hr class="bottom">
            <div class="bth">
                <a class="back-to-home" href="/html/index.html">Back to Home</a>
            </div>
        </fieldset>
    </form>
</body>

</html>
